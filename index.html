<!DOCTYPE html>

<html>

  <head>

    <title>SMD Resistor Calculator</title>

    <link rel="stylesheet" href="style.css">

  </head>

  <body>

    <h1>SMD Resistor Calculator</h1>

    <form>

      <label for="resistance">Resistance Value (in ohms):</label>

      <input type="number" id="resistance" name="resistance" min="0">

      <label for="tolerance">Tolerance (%):</label>

      <input type="number" id="tolerance" name="tolerance" min="0" max="10">

      <button type="button" onclick="calculate()">Calculate</button>

    </form>

    <div id="result"></div>

    <script src="script.js"></script>

  </body>

</html>
